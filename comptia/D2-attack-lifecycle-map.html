<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attack Lifecycle Mindmap — SY0-701 Domain 2</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=IBM+Plex+Mono:wght@300;400;600&family=IBM+Plex+Sans:wght@300;400;600&display=swap');

:root {
  --bg:       #050810;
  --bg2:      #090d18;
  --bg3:      #0d1220;
  --border:   #1a2540;
  --text:     #c8d8f0;
  --dim:      #4a6080;
  --c-mal:    #ff4455;
  --c-net:    #00bfff;
  --c-web:    #ffaa00;
  --c-phy:    #00e698;
  --c-cry:    #bf7fff;
  --c-sup:    #ff7722;
  --c-crd:    #ff88cc;
  --c-virt:   #44ddff;
  --c-zday:   #ffffff;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'IBM Plex Sans', sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ── TOP BAR ──────────────────────────────────────── */
.topbar {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 10px 20px;
  background: var(--bg2);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
  z-index: 100;
}
.logo {
  font-family: 'Orbitron', monospace;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 3px;
  color: #fff;
  white-space: nowrap;
}
.logo span { color: var(--c-mal); }
.subtitle {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 10px;
  color: var(--dim);
  letter-spacing: 2px;
}
.cat-tabs {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  margin-left: auto;
}
.cat-tab {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 10px;
  letter-spacing: 1.5px;
  padding: 4px 10px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--dim);
  cursor: pointer;
  transition: all 0.2s;
  border-radius: 2px;
  text-transform: uppercase;
}
.cat-tab:hover { color: #fff; border-color: #fff; }
.cat-tab.active { color: #000; font-weight: 600; }

/* ── LAYOUT ───────────────────────────────────────── */
.layout {
  display: flex;
  flex: 1;
  overflow: hidden;
}

/* ── SIDEBAR ──────────────────────────────────────── */
.sidebar {
  width: 220px;
  flex-shrink: 0;
  background: var(--bg2);
  border-right: 1px solid var(--border);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
.sidebar::-webkit-scrollbar { width: 4px; }
.sidebar::-webkit-scrollbar-track { background: transparent; }
.sidebar::-webkit-scrollbar-thumb { background: var(--border); }

.sidebar-group { margin-bottom: 4px; }
.group-header {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 9px;
  letter-spacing: 3px;
  color: var(--dim);
  padding: 10px 14px 4px;
  text-transform: uppercase;
}
.attack-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 100%;
  padding: 7px 14px;
  background: transparent;
  border: none;
  cursor: pointer;
  text-align: left;
  transition: all 0.15s;
  border-left: 2px solid transparent;
}
.attack-btn:hover { background: rgba(255,255,255,0.04); }
.attack-btn.active { background: rgba(255,255,255,0.07); border-left-width: 3px; }
.attack-dot {
  width: 8px; height: 8px;
  border-radius: 50%;
  flex-shrink: 0;
}
.attack-label {
  font-family: 'IBM Plex Sans', sans-serif;
  font-size: 12px;
  color: var(--text);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.attack-btn.active .attack-label { color: #fff; font-weight: 600; }

/* ── MAIN CANVAS ──────────────────────────────────── */
.main {
  flex: 1;
  overflow: hidden;
  position: relative;
  background: var(--bg);
  background-image:
    radial-gradient(ellipse at 20% 20%, rgba(0,100,200,0.04) 0%, transparent 60%),
    radial-gradient(ellipse at 80% 80%, rgba(100,0,200,0.03) 0%, transparent 60%);
}

/* ── SVG MINDMAP ──────────────────────────────────── */
#mindmap-svg {
  width: 100%;
  height: 100%;
  cursor: grab;
}
#mindmap-svg:active { cursor: grabbing; }

/* ── DETAIL POPUP ─────────────────────────────────── */
.detail-panel {
  position: absolute;
  right: 16px;
  bottom: 16px;
  width: 320px;
  max-height: 60vh;
  background: rgba(9,13,24,0.97);
  border: 1px solid var(--border);
  border-radius: 4px;
  overflow: hidden;
  display: none;
  flex-direction: column;
  box-shadow: 0 8px 40px rgba(0,0,0,0.6);
}
.detail-panel.visible { display: flex; }
.detail-header {
  padding: 10px 14px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 8px;
}
.detail-header .d-dot {
  width: 10px; height: 10px;
  border-radius: 50%;
  flex-shrink: 0;
}
.detail-title {
  font-family: 'Orbitron', monospace;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 2px;
  flex: 1;
}
.detail-close {
  background: none;
  border: none;
  color: var(--dim);
  cursor: pointer;
  font-size: 16px;
  line-height: 1;
}
.detail-close:hover { color: #fff; }
.detail-body {
  padding: 12px 14px;
  overflow-y: auto;
  flex: 1;
}
.detail-body::-webkit-scrollbar { width: 3px; }
.detail-body::-webkit-scrollbar-thumb { background: var(--border); }
.detail-phase {
  margin-bottom: 10px;
}
.d-phase-name {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin-bottom: 4px;
}
.d-items {
  padding-left: 12px;
  border-left: 2px solid rgba(255,255,255,0.08);
}
.d-item {
  font-family: 'IBM Plex Sans', sans-serif;
  font-size: 11px;
  color: var(--text);
  line-height: 1.5;
  padding: 1px 0;
  opacity: 0.85;
}
.d-item::before { content: "→  "; color: var(--dim); font-size: 10px; }

/* ── TOOLTIP ──────────────────────────────────────── */
.tooltip {
  position: absolute;
  background: rgba(9,13,24,0.95);
  border: 1px solid var(--border);
  border-radius: 3px;
  padding: 8px 12px;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 11px;
  color: var(--text);
  pointer-events: none;
  display: none;
  white-space: nowrap;
  z-index: 200;
  max-width: 280px;
  white-space: normal;
}

/* ── LEGEND ───────────────────────────────────────── */
.legend {
  position: absolute;
  left: 12px;
  bottom: 12px;
  display: flex;
  flex-direction: column;
  gap: 4px;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 9px;
  color: var(--dim);
  letter-spacing: 1px;
}
.legend-item { display: flex; align-items: center; gap: 6px; }
.legend-dot { width: 8px; height: 8px; border-radius: 50%; }

/* ── PHASE RING LEGEND ────────────────────────────── */
.ring-legend {
  position: absolute;
  top: 12px;
  right: 12px;
  background: rgba(9,13,24,0.85);
  border: 1px solid var(--border);
  border-radius: 3px;
  padding: 8px 12px;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 9px;
  color: var(--dim);
  letter-spacing: 1px;
}
.ring-legend-title {
  color: var(--text);
  font-size: 10px;
  font-weight: 600;
  margin-bottom: 6px;
  letter-spacing: 2px;
}
.ring-item { display: flex; align-items: center; gap: 6px; margin: 3px 0; }
.ring-swatch { width: 20px; height: 3px; border-radius: 2px; }

/* ── HELP ─────────────────────────────────────────── */
.help-bar {
  position: absolute;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'IBM Plex Mono', monospace;
  font-size: 9px;
  color: var(--dim);
  letter-spacing: 1px;
  text-align: center;
  pointer-events: none;
}
</style>
</head>

    <div class="help-bar">SCROLL to zoom  ·  DRAG to pan  ·  CLICK node for details</div>

    <div class="detail-panel" id="detailPanel">
      <div class="detail-header">
        <div class="d-dot" id="dDot"></div>

    <div class="tooltip" id="tooltip"></div>

      { phase:'DEFENSE EVASION', nodes:[

      { phase:'LATERAL MOVEMENT', nodes:[
        'Harvest credentials from LSASS (Mimikatz)',

      { phase:'IMPACT', nodes:[

let activeAttack = ATTACKS[0];
let activeCategory = 'all';

function buildSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = '';
  const groups = {};
  ATTACKS.forEach(a => {
    if (!groups[a.cat]) groups[a.cat] = [];
    groups[a.cat].push(a);
  });
  CATEGORIES.forEach(cat => {
    if (activeCategory !== 'all' && activeCategory !== cat.id) return;
    if (!groups[cat.id]) return;
    const g = document.createElement('div');
    g.className = 'sidebar-group';
    g.innerHTML = `<div class="group-header">${cat.label}</div>`;
    groups[cat.id].forEach(atk => {
      const btn = document.createElement('button');
      btn.className = 'attack-btn' + (atk.id === activeAttack.id ? ' active' : '');
      btn.style.borderLeftColor = atk.id === activeAttack.id ? cat.color : 'transparent';
      btn.innerHTML = `<div class="attack-dot" style="background:${cat.color}"></div>
                       <div class="attack-label">${atk.label}</div>`;
      btn.onclick = () => { activeAttack = atk; buildSidebar(); renderMindmap(); };
      g.appendChild(btn);
    });
    sidebar.appendChild(g);
  });
}

function buildCatTabs() {
  const tabs = document.getElementById('catTabs');
  const all = document.createElement('button');
  all.className = 'cat-tab' + (activeCategory === 'all' ? ' active' : '');
  all.textContent = 'ALL';
  all.style.background = activeCategory === 'all' ? '#fff' : '';
  all.onclick = () => { activeCategory = 'all'; buildCatTabs(); buildSidebar(); };
  tabs.appendChild(all);
  CATEGORIES.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'cat-tab' + (activeCategory === cat.id ? ' active' : '');
    btn.textContent = cat.label;
    btn.style.background = activeCategory === cat.id ? cat.color : '';
    btn.style.borderColor = activeCategory === cat.id ? cat.color : '';
    btn.style.color = activeCategory === cat.id ? '#000' : '';
    btn.onclick = () => {
      activeCategory = cat.id;
      const first = ATTACKS.find(a => a.cat === cat.id);
      if (first) activeAttack = first;
      buildCatTabs();
      buildSidebar();
      renderMindmap();
    };
    tabs.appendChild(btn);
  });
}

// MINDMAP RENDERER
// ══════════════════════════════════════════════════════════════════════════════
const svg = document.getElementById('mindmap-svg');
const g = document.getElementById('zoom-group');
let viewBox = { x: 0, y: 0, scale: 1 };
let dragging = false, lastX, lastY;
let expandedPhase = null;

function renderMindmap() {
  expandedPhase = null;
  closeDetail();
  g.innerHTML = '';

  const atk = activeAttack;
  const W = svg.clientWidth || 900;
  const H = svg.clientHeight || 600;
  const cx = W / 2, cy = H / 2;

  // Reset view
  viewBox = { x: 0, y: 0, scale: 1 };
  applyViewBox();

  const phases = atk.phases;
  const phaseCount = phases.length;
  const phaseColors = Object.values(PHASE_COLORS);

  // Radii
  const R_INNER = 110;   // center to phase node center
  const R_OUTER = 230;   // phase to child nodes

  // Draw center glow
  const glow = createSVGEl('circle', { cx, cy, r: R_INNER - 20, fill: `url(#bg-grad)`, stroke: atk.color, 'stroke-width': 2, opacity: 0.6, filter: 'url(#glow-soft)' });
  g.appendChild(glow);

  const centerText = createSVGEl('text', { x: cx, y: cy - 12, 'text-anchor': 'middle', 'font-family': 'Orbitron', 'font-size': 13, fill: atk.color, 'font-weight': 700, 'letter-spacing': 2 });
  centerText.textContent = atk.label.toUpperCase();
  g.appendChild(centerText);

  const catObj = CATEGORIES.find(c => c.id === atk.cat);
  const catText = createSVGEl('text', { x: cx, y: cy + 10, 'text-anchor': 'middle', 'font-family': 'IBM Plex Mono', 'font-size': 9, fill: catObj?.color || '#888', 'letter-spacing': 2 });
  catText.textContent = (catObj?.label || '').toUpperCase();
  g.appendChild(catText);

  const typeText = createSVGEl('text', { x: cx, y: cy + 26, 'text-anchor': 'middle', 'font-family': 'IBM Plex Mono', 'font-size': 8, fill: '#555', 'letter-spacing': 1 });
  typeText.textContent = 'CLICK PHASE TO EXPAND';
  g.appendChild(typeText);

  phases.forEach((phase, i) => {
    const angle = (2 * Math.PI / phaseCount) * i - Math.PI / 2;
    const px = cx + R_INNER * Math.cos(angle);
    const py = cy + R_INNER * Math.sin(angle);
    const phaseColor = Object.values(PHASE_COLORS)[i % 8];

    // Line from center to phase
    const line = createSVGEl('line', { x1: cx, y1: cy, x2: px, y2: py, stroke: phaseColor, 'stroke-width': 1.5, opacity: 0.4 });
    g.appendChild(line);

    // Phase node circle
    const phaseG = createSVGEl('g', { class: 'phase-node', cursor: 'pointer' });
    const circle = createSVGEl('circle', { cx: px, cy: py, r: 38, fill: '#0d1220', stroke: phaseColor, 'stroke-width': 2 });
    phaseG.appendChild(circle);

    // Phase label (wrap)
    const words = phase.phase.split(' ');
    if (words.length === 1) {
      const t = createSVGEl('text', { x: px, y: py + 4, 'text-anchor': 'middle', 'font-family': 'IBM Plex Mono', 'font-size': 9, fill: phaseColor, 'font-weight': 600, 'letter-spacing': 1 });
      t.textContent = phase.phase;
      phaseG.appendChild(t);
    } else {
      words.forEach((w, wi) => {
        const t = createSVGEl('text', { x: px, y: py - 5 + wi * 12, 'text-anchor': 'middle', 'font-family': 'IBM Plex Mono', 'font-size': 9, fill: phaseColor, 'font-weight': 600, 'letter-spacing': 1 });
        t.textContent = w;
        phaseG.appendChild(t);
      });
    }

    // Node count badge
    const badge = createSVGEl('circle', { cx: px + 26, cy: py - 26, r: 10, fill: phaseColor, opacity: 0.9 });
    const badgeNum = createSVGEl('text', { x: px + 26, y: py - 22, 'text-anchor': 'middle', 'font-family': 'IBM Plex Mono', 'font-size': 9, fill: '#000', 'font-weight': 700 });
    badgeNum.textContent = phase.nodes.length;
    phaseG.appendChild(badge);
    phaseG.appendChild(badgeNum);

    // Child nodes (positioned around the phase node)
    const childCount = phase.nodes.length;
    const spreadAngle = Math.PI * 0.7;
    const startAngle = angle - spreadAngle / 2;

    const childEls = [];

    phase.nodes.forEach((node, ni) => {
      const childAngle = childCount === 1 ? angle : startAngle + (spreadAngle / (childCount - 1)) * ni;
      const nx = px + R_OUTER * Math.cos(childAngle);
      const ny = py + R_OUTER * Math.sin(childAngle);

      const childG = createSVGEl('g', { class: 'child-node', opacity: 0, cursor: 'pointer' });

      const cline = createSVGEl('line', { x1: px, y1: py, x2: nx, y2: ny, stroke: phaseColor, 'stroke-width': 1, opacity: 0.3, 'stroke-dasharray': '4 3' });
      childG.appendChild(cline);

      // Text box
      const truncated = node.length > 42 ? node.substring(0, 40) + '…' : node;
      const boxW = Math.min(truncated.length * 5.2 + 20, 180);
      const boxH = 24;
      const bx = nx - boxW / 2;
      const by = ny - boxH / 2;

      const rect = createSVGEl('rect', { x: bx, y: by, width: boxW, height: boxH, rx: 3, fill: '#0a0f1a', stroke: phaseColor, 'stroke-width': 1, opacity: 0.85 });
      childG.appendChild(rect);

      const txt = createSVGEl('text', { x: nx, y: ny + 4, 'text-anchor': 'middle', 'font-family': 'IBM Plex Sans', 'font-size': 9, fill: '#c8d8f0', 'letter-spacing': 0.3 });
      txt.textContent = truncated;
      childG.appendChild(txt);

      // Tooltip on hover
      childG.addEventListener('mouseenter', (e) => showTooltip(e, node));
      childG.addEventListener('mousemove', (e) => moveTooltip(e));
      childG.addEventListener('mouseleave', hideTooltip);

      g.appendChild(childG);
      childEls.push(childG);
    });

    // Phase hover / click
    phaseG.addEventListener('mouseenter', () => {
      circle.setAttribute('fill', phaseColor + '22');
      circle.setAttribute('filter', 'url(#glow-soft)');
    });
    phaseG.addEventListener('mouseleave', () => {
      if (expandedPhase !== i) {
        circle.setAttribute('fill', '#0d1220');
        circle.removeAttribute('filter');
      }
    });
    phaseG.addEventListener('click', () => {
      if (expandedPhase === i) {
        // Collapse
        expandedPhase = null;
        childEls.forEach(c => animateOpacity(c, 0));
        circle.setAttribute('fill', '#0d1220');
        circle.removeAttribute('filter');
        closeDetail();
      } else {
        // Collapse previous
        if (expandedPhase !== null) {
          // collapse all children (we track by data attribute)
          document.querySelectorAll('.child-node[data-phase]').forEach(c => {
            if (c.getAttribute('data-phase') !== String(i)) animateOpacity(c, 0);
          });
        }
        expandedPhase = i;
        childEls.forEach(c => animateOpacity(c, 1));
        circle.setAttribute('fill', phaseColor + '33');
        circle.setAttribute('filter', 'url(#glow-soft)');
        showDetailPanel(phase, phaseColor, atk);
      }
    });

    childEls.forEach(c => c.setAttribute('data-phase', i));
    g.appendChild(phaseG);
  });
}

function animateOpacity(el, target) {
  let current = parseFloat(el.getAttribute('opacity') || 0);
  const step = (target - current) / 8;
  const interval = setInterval(() => {
    current += step;
    if ((step > 0 && current >= target) || (step < 0 && current <= target)) {
      current = target;
      clearInterval(interval);
    }
    el.setAttribute('opacity', current.toFixed(3));
  }, 16);
}

function showDetailPanel(phase, phaseColor, atk) {
  const panel = document.getElementById('detailPanel');
  document.getElementById('dDot').style.background = phaseColor;
  document.getElementById('dTitle').textContent = `${atk.label.toUpperCase()} // ${phase.phase}`;
  document.getElementById('dTitle').style.color = phaseColor;

  const body = document.getElementById('dBody');
  body.innerHTML = '';
  const dp = document.createElement('div');
  dp.className = 'detail-phase';
  const nameEl = document.createElement('div');
  nameEl.className = 'd-phase-name';
  nameEl.style.color = phaseColor;
  nameEl.textContent = phase.phase;
  dp.appendChild(nameEl);
  const items = document.createElement('div');
  items.className = 'd-items';
  phase.nodes.forEach(n => {
    const d = document.createElement('div');
    d.className = 'd-item';
    d.textContent = n;
    items.appendChild(d);
  });
  dp.appendChild(items);
  body.appendChild(dp);
  panel.classList.add('visible');
}

function closeDetail() {
  document.getElementById('detailPanel').classList.remove('visible');
}

// ── TOOLTIP ────────────────────────────────────────────────────────────────
function showTooltip(e, text) {
  const t = document.getElementById('tooltip');
  t.textContent = text;
  t.style.display = 'block';
  moveTooltip(e);
}
function moveTooltip(e) {
  const t = document.getElementById('tooltip');
  const main = document.querySelector('.main');
  const rect = main.getBoundingClientRect();
  let x = e.clientX - rect.left + 12;
  let y = e.clientY - rect.top + 12;
  if (x + 290 > rect.width) x = e.clientX - rect.left - 290;
  t.style.left = x + 'px';
  t.style.top = y + 'px';
}
function hideTooltip() {
  document.getElementById('tooltip').style.display = 'none';
}

// ── SVG HELPERS ────────────────────────────────────────────────────────────
function createSVGEl(tag, attrs) {
  const el = document.createElementNS('http://www.w3.org/2000/svg', tag);
  Object.entries(attrs).forEach(([k, v]) => el.setAttribute(k, v));
  return el;
}

// ── PAN & ZOOM ─────────────────────────────────────────────────────────────
function applyViewBox() {
  const W = svg.clientWidth, H = svg.clientHeight;
  const tX = W / 2 - viewBox.x * viewBox.scale - (W / 2) * viewBox.scale + W / 2 * (viewBox.scale - 1) / viewBox.scale;
  g.setAttribute('transform', `translate(${-viewBox.x * (viewBox.scale - 1)},${-viewBox.y * (viewBox.scale - 1)}) scale(${viewBox.scale})`);
}

svg.addEventListener('mousedown', e => { dragging = true; lastX = e.clientX; lastY = e.clientY; });
svg.addEventListener('mousemove', e => {
  if (!dragging) return;
  const dx = (e.clientX - lastX) / viewBox.scale;
  const dy = (e.clientY - lastY) / viewBox.scale;
  viewBox.x -= dx; viewBox.y -= dy;
  lastX = e.clientX; lastY = e.clientY;
  applyViewBox();
});
svg.addEventListener('mouseup', () => dragging = false);
svg.addEventListener('mouseleave', () => dragging = false);

svg.addEventListener('wheel', e => {
  e.preventDefault();
  const delta = e.deltaY > 0 ? 0.9 : 1.1;
  viewBox.scale = Math.max(0.3, Math.min(3, viewBox.scale * delta));
  applyViewBox();
}, { passive: false });
